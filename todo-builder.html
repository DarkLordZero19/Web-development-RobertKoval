<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Todo List Builder</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="todo-builder-form">
      <div class="main-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color" value="#000000" required>
        </div>

        <div class="form-group">
            <label for="max-tasks">Maximum Tasks:</label>
            <input type="number" id="max-tasks" name="max-tasks" min="5" max="50" required>
        </div>

        <div class="form-group">
            <label for="days-per-week">Days per Week:</label>
            <select id="days-per-week" name="days-per-week" required>
                <option value="5">5 Days</option>
                <option value="6">6 Days</option>
            </select>
        </div>

        <div class="form-group">
            <label for="language">Language:</label>
            <select id="language" name="language" required>
                <option value="en">English</option>
                <option value="ru">Russian</option>
            </select>
        </div>

        <button type="submit" class="btn">Generate Todo List</button>
      </div>
    </form>
  <div id="todo-list-container"></div>
</main>
  <script>
    (function() {
    window.addEventListener("load", function() {
    var loadTime = (performance.now() / 1000).toFixed(3);
    var footerElement = document.createElement("footer");
    footerElement.textContent = "Page load time: " + loadTime + " seconds";
    document.body.appendChild(footerElement);
    });
    })();
  </script>
  <script src="todo-builder.js"></script>
</body>
</html>

<!--
<form>: HTML форма для ввода данных.
<div class="form-group">: Контейнер для каждого элемента формы.
<label>: Метка для элементов формы.
<input> и <select>: Элементы для ввода данных пользователем.
<button>: Кнопка для отправки формы.
-->
